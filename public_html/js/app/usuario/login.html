<header ng-include="'js/app/header.html'"></header>
<main role="main" class="container">

    <!--    <h3>Resultado de la llamada AJAX: {{ajaxData}}</h3>-->
    <div class="primeraParte"></div>
    <h3 style="text-align: center; margin: 25px;">Iniciar sesión</h3>

    <form name="userForm" style="margin-bottom: 50px;">
        <div class="form-group row">
            <label for="nomUsu" class="col-2 col-form-label">Nombre de usuario</label>
            <div class="col-10">
                <input type="text" class="form-control" id="nomUsu" name="nomUsu" ng-model="nomUsu" ng-required="true" /> 
                <div ng-show="userForm.nomUsu.$invalid && !userForm.nomUsu.$pristine" class="alert alert-danger" role="alert">
                    Nombre de usuario obligatorio.
                </div>                
            </div>
        </div>
        <div class="form-group row">
            <label for="pass" class="col-2 col-form-label">Contraseña</label>
            <div class="col-10">
                <input type="password" class="form-control" ng-class="{' is-invalid': userForm.pass.$invalid && !userForm.pass.$pristine}" id="pass" name="pass" ng-model="pass" ng-required="true" />
                <div ng-show="!userForm.pass.$valid && !userForm.pass.$pristine" class="alert alert-danger" role="alert">
                    Contraseña obligatorio.
                </div>
            </div>
        </div>

        <button ng-click="login()" type="button" class="btn btn-primary" ng-disabled="userForm.$invalid">Login</button>
    </form>    
    <div class="alert alert-success" ng-show="mensaje">
        {{msgError}}
    </div>

    <a href="javascript:window.history.back();"> <button class="btn btn-success">Volver</button> </a>
</main>
